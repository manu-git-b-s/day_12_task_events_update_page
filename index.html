<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5 text-center">
      <div class="m-auto bg-light">
        <h1 class="text-center">Event 1</h1>
        <h3 class="my-5">Number of available seats : 23</h3>
        <div>
          <div class="row w-50 m-auto">
            <div class="col-4">
              <img src="https://cdn-icons-png.flaticon.com/128/1077/1077114.png" alt="" />
            </div>
            <div class="col-8">
              <form class="w-75">
                <div class="mb-4">
                  <label for="name" class="form-label">Name: </label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-4">
                  <label for="name" class="form-label">Email:</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-4">
                  <label for="phone" class="form-label">Phone No:</label>
                  <input type="number" class="form-control" id="phone" />
                </div>
                <div class="mb-4">
                  <label for="name" class="form-label">Number of seats:</label>
                  <select name="" id="" class="form-select">
                    <option value="2">2</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label for="name" class="form-label">Number of Attendee 2:</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="my-4 d-flex justify-content-around">
                  <button class="btn btn-primary w-25">Submit</button>
                  <button class="btn btn-danger w-25">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
